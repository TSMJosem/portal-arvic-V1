<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal ARVIC - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="images/Logo Grupo IT Arvic 2.svg" alt="GRUPO IT ARVIC" class="logo-svg-complete">
            </div>
            <p class="welcome-text">Bienvenido al Portal de Gestión</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">

            <div class="form-group">
                <label for="userId">Usuario / ID</label>
                <input type="text" id="userId" placeholder="Ingrese su usuario o ID" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
